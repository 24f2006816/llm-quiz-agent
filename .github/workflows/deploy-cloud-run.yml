name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    name: Build and deploy to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Build container and push to Artifact Registry / GCR
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/llm-quiz-agent:$GITHUB_SHA
          gcloud builds submit --tag "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE=gcr.io/${{ secrets.GCP_PROJECT }}/llm-quiz-agent:$GITHUB_SHA
          gcloud run deploy llm-quiz-agent \
            --image "$IMAGE" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated

# Required secrets:
# - GCP_SA_KEY: (raw service account JSON, not base64)
# - GCP_PROJECT: (your GCP project id)
# - GCP_REGION: (your Cloud Run region, e.g., us-central1)
